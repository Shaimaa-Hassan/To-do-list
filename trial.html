<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- responsive to mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shaimaa Hassan To-do-list</title>
    <!-- icon style sheets -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main style_t css file -->
    <link rel="stylesheet" href="css/style_t.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <div class="container-fluid ps-0 pe-0">
        <h2 class="text-center text-light fw-bold p-5"
            style="font-size: 80px; background-image: linear-gradient(to top, rgba(55, 59, 59, 0.884), rgba(248, 248, 248, 0.7));">
            To do list</h2>
        <section id="container">
            <div class="w-75 m-auto bg-secondary text-light border-bottom border-3 p-3 border-light d-flex justify-content-between align-items-center mt-4"
                style="border-radius: 10px; box-shadow: 1px 1px 1px 1px #ddd;"><i class="fa-solid fs-4 fa-star star"
                    style="opacity: 0.4;"></i>
                <p class=" text-center fs-5 m-auto p-2">task1</p><i class="fa-solid fs-4 fa-trash-can basket"
                    style="opacity: 0.4;"></i><i class="fa-solid fs-4 ps-3 text-warning fa-face-angry angry"></i>
            </div>
        
            <div class="w-75 m-auto bg-secondary text-light border-bottom border-3 p-3 border-light d-flex justify-content-between align-items-center mt-4"
                style="border-radius: 10px; box-shadow: 1px 1px 1px 1px #ddd;"><i class="fa-solid fs-4 fa-star star"
                    style="opacity: 0.4;"></i>
                <p class=" text-center fs-5 m-auto p-2">task2</p><i class="fa-solid fs-4 fa-trash-can basket"
                    style="opacity: 0.4;"></i><i class="fa-solid fs-4 ps-3 text-warning fa-face-angry angry"></i>
            </div>
        </section>
        <h2 lang="ar" class="fw-bold text-center mt-5 text-white fs-1">هاا ايه تاني؟</h2>
        <form class="text-center mt-5 mb-5">
            <input lang="ar" class="p-2 rounded w-25 fs-3 text-center" autocomplete="off" type="text" placeholder="هتعمل ايه يامعلم؟"
                id="input">
            <button class="border-0 bg-transparent"><i
                    class="upload fa-solid fa-upload text-light fs-1 ps-4 position-relative"
                    style="top:5px;"></i></button>

    </div>
    <!-- <i class="fa-solid ps-3 pe-3 fa-heart"></i>
<i class="fa-solid ps-3 pe-3 fa-heart"></i> -->
    <!-- js-Bootstrap5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <script src="js/todo.js"></script>
</body>

</html>
